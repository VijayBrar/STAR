<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>STAR</title>
    <script src="Scripts/jquery-1.11.2.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <style src="Scripts/jquery-ui.min.css"></style>
    <script src="Scripts/jquery-ui.min.js"></script>
    <script src="Scripts/jquery-validation-1.13.1/dist/jquery.validate.min.js"></script>
    <script src="Scripts/validator.min.js"></script>
    <script type="text/javascript" src="Scripts/script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="CSS/main.css"/>
    <link href='http://fonts.googleapis.com/css?family=Oxygen:300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

</head>

<body id="login">
    <div class="container">
        <div class="logo">
            <img id="logo" src="https://dl.dropbox.com/s/0djs2kmr8rkxphj/logo.jpg?dl=0"/>
        <div id="loginheader">
            <p>Login</p>
        </div>
        </div>
        <form class="form-horizontal" data-toggle="validator" id="loginForm" role="form" method="post" action="#">
            <div class="form-group has-feedback ">
                <label for="username" class="col-xs-3 col-sm-1 col-sm-offset-2 control-label">Username:</label>
                    <div class="col-xs-8 col-sm-4 col-sm-offset-1">
                        <input type="text" class="form-control" id="username" name="username">
                            <span class="form-control-feedback"></span>
                            <span id="usernameError"></span>
                    </div>
            </div>
            <div class="form-group has-feedback">
                <label for="email" class="col-xs-3 col-sm-1 col-sm-offset-2 control-label">Password:</label>
                <div class="col-xs-8 col-sm-4 col-sm-offset-1">
                    <input type="password" class="form-control" id="password" name="password">
                        <span class="form-control-feedback"></span>
                        <span id="passwordError"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-5">
                    <input name="login" type="submit" id="loginButton" value="Login" class="btn btn-primary">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">Remember Me
                        </label>
                    </div>
                </div>
            </div>
            <div id="fp">
                <a href="" id="fpt">Forgot Password</a>
            </div>
        </form>
        
    </div>
    
    </body>
</html>
